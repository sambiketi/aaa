{% extends 'base.html' %}

{% block content %}
<h2>Available Opportunities</h2>
{% for post in content %}
    <div class="card">
        <h3>{{ post.title }}</h3>
        {% if post.image_file %}
            <img src="{{ url_for('static', filename='uploads/' + post.image_file) }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.content }}</p>
    </div>
{% endfor %}
{% endblock %}
